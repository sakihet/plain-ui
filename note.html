    <title>Note</title>

            </div>
          </div>
          <ul class="list-style-none p-0 layout-stack-1 overflow-y-auto pattern-note-list-height pattern-scrollbar-thin">

              <a

                class="px-2 py-1 border-solid border-1 border-color-primary text-small pointer hover text-secondary text-decoration-none"
              >
                Index
              </a>
              <button
                type="button"
                id="toggleThemeButton"
